<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>html语法复习</title>
</head>
<body>
  <div id="01" class="div">
    昨夜陪你醉,伤到我心醉
  </div>
  <div id="02" class="div">
    <h1>
      超文本标记语言, markdown 的爸爸
    </h1>
    <b>定义粗文本的标签 b</b><br>
    <em>定义着重文字 em</em><br>
    <small>定义小号文字 small</small><br>
    <del>定义删除文字 del</del><br>
    <span>我是一个 span</span>
    <p>文本标签 p</p>
    <input type="text"><br>
    <input type="button" name="bb" id="bb"><br>
    <textarea name="textview" id="tt" cols="30" rows="10" placeholder="23333"></textarea><br>
    <input type="checkbox"><br>
    <div>
      <p>boy<input type="radio" name="male" id=""></p>
      <p><input type="radio" name="male" checked>girl</p>
    </div>

    <!-- table -->
    <table border="1">
      <tr>
        <td>column 1</td>
        <td>column 2</td>
      </tr>
      <tr>
        <td>22222</td>
        <td>33333</td>
      </tr>
    </table>

    <!-- 无序列表 -->
    <ul>
      <li>dddd</li>
      <li>fffff</li>
    </ul>

    <!-- 有序列表 -->

    <ol>
      <li>nnnnn</li>
      <li>mmmmmm</li>
    </ol>
    <br>

    <!-- video -->
    <video width="320" height="240" controls>
      <source src="hhh.mp4" type="video/mp4"> <source>
    </video>
    <br>
    <!-- audio -->
    <audio src="mmm.ogg" type="audio/ogg" controls></audio>
    <br>
    <a href="cssDemo.html">skip to css</a>

  </div>
</body>
</html>
